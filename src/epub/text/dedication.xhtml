		<section id="dedication" epub:type="dedication">
			<h2 epub:type="title">Dedication</h2>
			<p style="text-align:center">I DEDICATE THIS BOOK<br/>
			TO THE<br/>
			ROCK OF HOSPITALITY AND LIBERTY<br/>
			TO THAT PORTION OF OLD NORMAN GROUND<br/>
			INHABITED BY<br/>
			THE NOBLE LITTLE NATION OF THE SEA<br/>
			TO THE ISLAND OF GUERNSEY<br/>
			SEVERE YET KIND, MY PRESENT ASYLUM<br/>
			PERHAPS MY TOMB</p>
			<p style="margin-left: 32em">V.H.</p>
		</section>
